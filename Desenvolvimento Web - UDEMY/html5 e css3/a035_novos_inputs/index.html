<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos inputs do HTML 5</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <!--Email-->
        <label for="email">Email</label> <!-- novo type input-->
        <input type="email" name="email" id="email">
        <br><br>

        <!--Numero-->
        <label for="numero">Numero</label> <!-- novo type input-->
        <input type="number" name="numero" id="numero" min="1" max="20" step="2"> <!-- step=qtd. que sobe flecha-->
        <br><br>

        <!--URL-->
        <label for="url">URL</label> <!-- novo type input-->
        <input type="url" name="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!--Pesquisa-->
        <label for="pesquisa">Pesquisa</label> <!-- novo type input-->
        <input type="search" name="pesquisa" id="pesquisa">
        <br><br>

        <!--Range-->
        <label for="range">Range</label> <!-- novo type input-->
        <input type="range" name="range" id="range" min="1" max="20">
        <br><br>

        <!--Date-->
        <label for="data">Data</label> <!-- novo type input-->
        <input type="date" name="data" id="data">
        <br><br>

        <!--COlor-->
        <label for="cor">Cor</label> <!-- novo type input-->
        <input type="color" name="cor" id="cor">
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
