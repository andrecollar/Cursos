<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Div e Span</title>
</head>
<body>
    <div id="topo"> <!--DIV é do elemento do tipo "BLOCO" (block)-->
        <img src="https://blog.betrybe.com/wp-content/uploads/2020/12/Amazon_PNG13-1920x1024.png" width="250" alt="logo da amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produtos">Produto 1</div>
        <div class="produtos">Produto 2</div>
        <div class="produtos">Produto 3</div>
    </div>

    <div id="rodape">
        <div>
            Todos os direitos reservados &copy;
        </div>
    </div>

    <span> <!--SPAN é do elemento do tipo "INLINE"-->

    </span>
</body>
</html>
