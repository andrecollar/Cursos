<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2">
        <tr> <!-- LINHA (Table Row)-->
            <th>Código</th> <!-- Cabeçalho (Table Header) -->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td><!-- Dados (Table Data) ou (Table Cell (Celulas da tabela))-->
            <td>Notebook</td>
            <td>R$ 2.500,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
    </table>
    
</body>
</html>
