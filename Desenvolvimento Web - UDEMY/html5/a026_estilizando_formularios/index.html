<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <h2>Estilizando Formulários</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <label for="nome">Nome:</label>                    
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>          
            </div>

            <div>
                <label for="email">Email:</label>                    
                <input type="text" id="email" name="email" placeholder="Digite seu email" required>          
            </div>

            <div>
                <label for="URL">URL:</label>                    
                <input type="text" id="URL" name="URL" placeholder="Digite seu URL" required>          
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">
                    <input type="radio" id="sim" name="lembrar">Sim
                </label>
            </div>
            <div>
                <label for="">
                    <input type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>


</body>
</html>
